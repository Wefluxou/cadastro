                    <input type="text" name="usuario" placeholder="Digite seu usuÃ¡rio" required>
                </div>

                    <input type="email" name="usuario" placeholder="Digite seu Email" required>
                </div>
                <div class="textfield">
                    <label for="password">Senha</label>

                    </a>

                <button class="btn-register">Cadastra-se</button>
            </div>
        </div>
    </div>
